<script>
const EXERCISES=[

{cat:"Variables",lvl:2,title:"Convertisseur temp√©rature",desc:"Convertissez des Celsius en Fahrenheit et inversement.",sol:'c = float(input("Celsius : "))\nf = c * 9/5 + 32\nprint(f"{c}¬∞C = {f}¬∞F")'},
// Ch.2 Conditions
{cat:"Conditions",lvl:1,title:"Pair ou impair",desc:"Dites si un nombre saisi est pair ou impair.",sol:'n = int(input("Nombre : "))\nif n % 2 == 0:\n    print("Pair")\nelse:\n    print("Impair")'},
{cat:"Conditions",lvl:2,title:"Calculatrice simple",desc:"Demandez 2 nombres et un op√©rateur (+,-,*,/), affichez le r√©sultat.",sol:'a = float(input("a : "))\nb = float(input("b : "))\nop = input("Op√©rateur (+,-,*,/) : ")\nif op == "+": print(a+b)\nelif op == "-": print(a-b)\nelif op == "*": print(a*b)\nelif op == "/": print(a/b if b!=0 else "Division par 0")\nelse: print("Op√©rateur inconnu")'},
{cat:"Conditions",lvl:3,title:"Validateur de mot de passe",desc:"V√©rifiez qu\'un mot de passe a ‚â•8 chars, une majuscule, un chiffre.",sol:'mdp = input("Mot de passe : ")\nok_len = len(mdp) >= 8\nok_up = any(c.isupper() for c in mdp)\nok_dig = any(c.isdigit() for c in mdp)\nif ok_len and ok_up and ok_dig:\n    print("Mot de passe valide !")\nelse:\n    print("Trop faible !")'},

{cat:"Boucles",lvl:1,title:"Table de multiplication",desc:"Affichez la table de multiplication d\'un nombre donn√© (1 √† 10).",sol:'n = int(input("Nombre : "))\nfor i in range(1, 11):\n    print(f"{n} x {i} = {n*i}")'},
{cat:"Boucles",lvl:2,title:"Deviner un nombre",desc:"Le programme choisit un nombre entre 1 et 100, l\'utilisateur devine.",sol:'import random\nsecret = random.randint(1, 100)\nwhile True:\n    essai = int(input("Devinez : "))\n    if essai < secret: print("Plus grand !")\n    elif essai > secret: print("Plus petit !")\n    else:\n        print("Bravo !"); break'},
{cat:"Boucles",lvl:3,title:"Triangle de Pascal",desc:"Affichez les n premi√®res lignes du triangle de Pascal.",sol:'n = int(input("Lignes : "))\ntri = [[1]]\nfor i in range(1, n):\n    row = [1]\n    for j in range(1, i):\n        row.append(tri[i-1][j-1]+tri[i-1][j])\n    row.append(1)\n    tri.append(row)\nfor r in tri:\n    print(r)'},
// Ch.4 Fonctions
{cat:"Fonctions",lvl:1,title:"Fonction saluer",desc:"Cr√©ez une fonction saluer(nom) qui retourne 'Bonjour, nom !'.",sol:'def saluer(nom):\n    return f"Bonjour, {nom} !"\n\nprint(saluer("Alice"))'},
{cat:"Fonctions",lvl:2,title:"Fibonacci",desc:"√âcrivez une fonction fibonacci(n) qui retourne la liste des n premiers termes.",sol:'def fibonacci(n):\n    fib = [0, 1]\n    for i in range(2, n):\n        fib.append(fib[-1] + fib[-2])\n    return fib[:n]\n\nprint(fibonacci(10))'},
{cat:"Fonctions",lvl:3,title:"D√©corateur chrono",desc:"Cr√©ez un d√©corateur qui mesure le temps d\'ex√©cution d\'une fonction.",sol:'import time\ndef chrono(func):\n    def wrapper(*args, **kwargs):\n        start = time.time()\n        result = func(*args, **kwargs)\n        print(f"Temps : {time.time()-start:.4f}s")\n        return result\n    return wrapper\n\n@chrono\ndef test():\n    sum(range(1000000))\n\ntest()'},
// Ch.5 Listes & Tuples
{cat:"Listes",lvl:1,title:"Moyenne de notes",desc:"Demandez des notes, stockez en liste, calculez la moyenne.",sol:'notes = []\nwhile True:\n    n = input("Note (ou q) : ")\n    if n == "q": break\n    notes.append(float(n))\nprint(f"Moyenne : {sum(notes)/len(notes):.2f}")'},
{cat:"Listes",lvl:2,title:"Tri par s√©lection",desc:"Impl√©mentez le tri par s√©lection sur une liste.",sol:'def tri_selection(lst):\n    for i in range(len(lst)):\n        mini = i\n        for j in range(i+1, len(lst)):\n            if lst[j] < lst[mini]: mini = j\n        lst[i], lst[mini] = lst[mini], lst[i]\n    return lst\n\nprint(tri_selection([64,25,12,22,11]))'},
{cat:"Listes",lvl:3,title:"Matrice transpos√©e",desc:"Transposez une matrice (liste de listes) avec une compr√©hension.",sol:'mat = [[1,2,3],[4,5,6],[7,8,9]]\ntrans = [[row[i] for row in mat] for i in range(len(mat[0]))]\nfor r in trans: print(r)'},
// Ch.6 Dicts & Sets
{cat:"Dicts",lvl:1,title:"Annuaire simple",desc:"Cr√©ez un annuaire (dict) avec ajout, recherche, affichage.",sol:'annuaire = {}\nwhile True:\n    choix = input("(a)jouter (r)echercher (q)uitter : ")\n    if choix == "a":\n        nom = input("Nom : ")\n        tel = input("T√©l : ")\n        annuaire[nom] = tel\n    elif choix == "r":\n        nom = input("Nom : ")\n        print(annuaire.get(nom, "Introuvable"))\n    elif choix == "q": break'},
{cat:"Dicts",lvl:2,title:"Compteur de mots",desc:"Comptez les occurrences de chaque mot dans un texte.",sol:'texte = input("Texte : ")\nmots = texte.lower().split()\ncompteur = {}\nfor m in mots:\n    compteur[m] = compteur.get(m, 0) + 1\nfor m, c in sorted(compteur.items(), key=lambda x: -x[1]):\n    print(f"{m}: {c}")'},
{cat:"Dicts",lvl:3,title:"Op√©rations ensemblistes",desc:"Trouvez les √©tudiants communs √† 2 cours avec des sets.",sol:'maths = {"Alice","Bob","Clara","David"}\ninfo = {"Bob","Clara","Eve","Frank"}\nprint("Communs :", maths & info)\nprint("Tous :", maths | info)\nprint("Maths seul :", maths - info)'},
// Ch.7 Fichiers
{cat:"Fichiers",lvl:1,title:"√âcrire et relire",desc:"√âcrivez 5 noms dans un fichier, puis relisez-les.",sol:'noms = ["Alice","Bob","Clara","David","Eve"]\nwith open("noms.txt","w") as f:\n    for n in noms: f.write(n+"\\n")\nwith open("noms.txt") as f:\n    for ligne in f: print(ligne.strip())'},
{cat:"Fichiers",lvl:2,title:"Carnet de notes CSV",desc:"Sauvegardez et chargez des notes depuis un fichier CSV.",sol:'import csv\nwith open("notes.csv","w",newline="") as f:\n    w = csv.writer(f)\n    w.writerow(["Nom","Note"])\n    w.writerow(["Alice",15])\nwith open("notes.csv") as f:\n    for row in csv.reader(f): print(row)'},
{cat:"Fichiers",lvl:3,title:"Gestionnaire JSON",desc:"Cr√©ez un mini-gestionnaire de t√¢ches sauvegard√© en JSON.",sol:'import json, os\nFILE = "tasks.json"\ndef load():\n    if os.path.exists(FILE):\n        with open(FILE) as f: return json.load(f)\n    return []\ndef save(t):\n    with open(FILE,"w") as f: json.dump(t,f,indent=2)\ntasks = load()\ntasks.append({"nom":"√âtudier","fait":False})\nsave(tasks)\nprint(tasks)'},
// Ch.8 Modules & POO
{cat:"POO",lvl:1,title:"Classe Rectangle",desc:"Cr√©ez une classe Rectangle avec aire() et perimetre().",sol:'class Rectangle:\n    def __init__(self, l, w):\n        self.l = l\n        self.w = w\n    def aire(self): return self.l * self.w\n    def perimetre(self): return 2*(self.l+self.w)\n\nr = Rectangle(5, 3)\nprint(f"Aire : {r.aire()}, P√©rim√®tre : {r.perimetre()}")'},
{cat:"POO",lvl:2,title:"H√©ritage v√©hicules",desc:"Cr√©ez Vehicule (parent) ‚Üí Voiture et Moto (enfants).",sol:'class Vehicule:\n    def __init__(self, marque, vitesse):\n        self.marque = marque\n        self.vitesse = vitesse\n    def info(self):\n        return f"{self.marque} ({self.vitesse} km/h)"\n\nclass Voiture(Vehicule):\n    def __init__(self, marque, vitesse, portes):\n        super().__init__(marque, vitesse)\n        self.portes = portes\n\nclass Moto(Vehicule):\n    def __init__(self, marque, vitesse, type_):\n        super().__init__(marque, vitesse)\n        self.type = type_\n\nv = Voiture("Peugeot",180,5)\nm = Moto("Yamaha",200,"Sport")\nprint(v.info(), m.info())'},
{cat:"POO",lvl:3,title:"Syst√®me bancaire",desc:"Cr√©ez CompteBancaire avec d√©p√¥t, retrait, historique.",sol:'class CompteBancaire:\n    def __init__(self, titulaire, solde=0):\n        self.titulaire = titulaire\n        self.solde = solde\n        self.historique = []\n    def deposer(self, m):\n        self.solde += m\n        self.historique.append(f"+{m}‚Ç¨")\n    def retirer(self, m):\n        if m > self.solde: raise ValueError("Solde insuffisant")\n        self.solde -= m\n        self.historique.append(f"-{m}‚Ç¨")\n    def releve(self):\n        print(f"Compte de {self.titulaire}: {self.solde}‚Ç¨")\n        for h in self.historique: print(f"  {h}")\n\nc = CompteBancaire("Alice",100)\nc.deposer(50)\nc.retirer(30)\nc.releve()'}
];

const CATS=[...new Set(EXERCISES.map(e=>e.cat))];let activeCat='all',activeLvl='all',searchTerm='';

function render(){
    let filtered=EXERCISES.filter(e=>{
        if(activeCat!=='all'&&e.cat!==activeCat)return false;
        if(activeLvl!=='all'&&e.lvl!==parseInt(activeLvl))return false;
        if(searchTerm&&!e.title.toLowerCase().includes(searchTerm)&&!e.desc.toLowerCase().includes(searchTerm))return false;
        return true;
    });
    document.getElementById('ex-count').textContent=`${filtered.length} exercice${filtered.length>1?'s':''}`;
    const grid=document.getElementById('ex-grid');
    grid.innerHTML=filtered.map((e,i)=>`<div class="ex-card"><div class="ex-meta"><span class="ex-tag cat">${e.cat}</span><span class="ex-tag lvl-${e.lvl}">${['','‚≠ê Facile','‚≠ê‚≠ê Moyen','‚≠ê‚≠ê‚≠ê Difficile'][e.lvl]}</span></div><h4>${e.title}</h4><p>${e.desc}</p><button class="ex-toggle" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='block'?'none':'block';this.textContent=this.nextElementSibling.style.display==='block'?'Masquer':'Solution'">Solution</button><div class="ex-solution">${e.sol}</div></div>`).join('');
}

function buildBars(){
    const cb=document.getElementById('cat-bar');
    cb.innerHTML='<button class="active" onclick="setCat(\'all\',this)">Tous</button>'+CATS.map(c=>`<button onclick="setCat('${c}',this)">${c}</button>`).join('');
    const lb=document.getElementById('lvl-bar');
    lb.innerHTML='<button class="active" onclick="setLvl(\'all\',this)">Tous niveaux</button><button onclick="setLvl(1,this)">‚≠ê Facile</button><button onclick="setLvl(2,this)">‚≠ê‚≠ê Moyen</button><button onclick="setLvl(3,this)">‚≠ê‚≠ê‚≠ê Difficile</button>';
}

function setCat(c,btn){activeCat=c;document.querySelectorAll('#cat-bar button').forEach(b=>b.classList.remove('active'));btn.classList.add('active');render()}
function setLvl(l,btn){activeLvl=l;document.querySelectorAll('#lvl-bar button').forEach(b=>b.classList.remove('active'));btn.classList.add('active');render()}
document.getElementById('ex-search').addEventListener('input',e=>{searchTerm=e.target.value.toLowerCase();render()});
buildBars();render();
</script>
